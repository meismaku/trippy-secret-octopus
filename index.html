<script type="text/javascript">  
var colors = Array('#312736', '#D4838F', '#D6ABB1', '#D9D9D9', '#C4FFEB', '#000000'); //hex code loops
var color_index = 0;
var interval = 2500; //blend time interval

function color_tween() {
    $('svg').animate({ svgFill: colors[color_index] }, interval, 'linear', function() {
        if(color_index == colors.length) { color_index = 0; } //loop
        else { color_index++; } //loop iteration
        
        color_tween();
    });
}

$(document).ready(function() {
    if( $(window).width() > 800 ) {
            color_tween();
    }
});
