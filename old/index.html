<script type="text/javascript">  
var colors = Array('#ECBE13', '#738C79', '#6A6B5F', '#2C2B26', '#A43955'); //List the hex codes you want to loop through here.
var color_index = 0;
var interval = 2500; //How long the color blend transition lasts. (in milliseconds, 1000 = 1 second)

function bg_color_tween() {
        $('body').animate({ backgroundColor: colors[color_index] }, interval, 'linear', function() {
                if(color_index == colors.length) { color_index = 0; } //If we are at the end of the colors array go back to the beginning.
                else { color_index++; } //Lets move to the next color in the colors array.
                
                bg_color_tween();
        });
}

function overlaysize(){
	$('.imageOver').each(function(){
		var image = $(this).find('img');
		var overlay = $(this).find('.overlay');
		var imageH = $(image).attr('height');
		var imageW = $(image).attr('width');	
		$(overlay).css({height:imageH,width:imageW});
	});
}

$('#tesla').mouseenter(function(){
	$('.imageOver').find('.overlay').css({'display':'block'});
});

$(document).ready(function() {
	overlaysize();
    if( $(window).width() > 1024 ) {
       // bg_color_tween();
    }
	
}); 
</script>
